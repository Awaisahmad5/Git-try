  <head>
    <title>Movie Ticket System</title>

    <style>
        nav{
            background-color: rgb(0, 197, 197);

            width: 100%;
            text-align: center;
        }
        h1{padding-top:19px ;}
        main{
            height: 180vh;
            width: 100%;
            background-image:  linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(pics/bg.jpg);
            background-position: center;
            background-size: cover;
        }
    </style>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
    <nav>
        <h1>Movie Ticket System</h1>
    </nav>  
    <main>
    <center>
        <br>
        <br>
    <table class="table-dark table-striped" border="1" cellpadding="10" style="color: white;">
        <tr>
            <td><label>Movie Name</label></td>
            <td><input id="mn" type="text"></td>
        </tr>
        <tr>
            <td><label>Person Name</label></td>
            <td><input id="pn" type="text"></td>
        </tr>
        <tr>
            <td><label>Number of Tickets</label></td>
            <td><input id="not" type="number"></td>
        </tr>
    </table>
    <br>
    <button class="btn btn-warning" onclick="Book()">Book Now!</button>
    <button onclick="Clear()" class="btn btn-light" style="margin-left: 20px;">Clear</button>
    <br>
    <br>
    <br>
    <br>
    <table id="display" class="table-dark table-striped" border="1" cellpadding="10" style="color: white;">
        <tr>
            <th>MOVIE NAME</th>
            <th>PERSON NAME</th>
            <th>NUMBER OF TICKETS</th>
        </tr>
    </table>
    <br>
    <button class="btn btn-dark" onclick="show()">Show Bookings</button>
    

</center>

<script>
    function Clear(){
      var getItem= document.getElementById("mn");
        if (getItem.value !="") {
            getItem.value = "";
        }
        var getPrice= document.getElementById("pn");
        if (getPrice.value !="") {
            getPrice.value = "";
        }
        var getQuantity= document.getElementById("not");
        if (getQuantity.value !="") {
            getQuantity.value = "";
        }
 }
    var movie=[];
    var person=[];
    var tickets=[];
    function Book() {
        if(document.getElementById("mn").value=="" || document.getElementById("pn").value=="" || +document.getElementById("not").value==""){alert("Enter valid inputs"); Clear();}
        else{
//         var table = document.getElementById("display");
//   var row = table.insertRow(+1);
//   var mn = row.insertCell(0);
//   var pn = row.insertCell(1);
//   var not = row.insertCell(2);
  
  
//   mn.innerHTML = document.getElementById("mn").value;
//   pn.innerHTML = document.getElementById("pn").value;
//   not.innerHTML = +document.getElementById("not").value;
  movie.push(document.getElementById("mn").value);
person.push(document.getElementById("pn").value);
tickets.push(+document.getElementById("not").value);}
Clear();
}
function show()
{document.write("Here is your list of bookings <br>")
    for(var i=0; i<movie.length; i++)
    {document.write(movie[i] + "<br>");
        document.write(person[i]+ "<br>");
        document.write(tickets[i]+ "<br><br><br>");
    }
}
</script>

</main>
